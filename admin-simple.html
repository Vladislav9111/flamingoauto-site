<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>–ü—Ä–æ—Å—Ç–∞—è –∞–¥–º–∏–Ω–∫–∞ ‚Äî Flamingo Auto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    
    <style>
        .admin-panel { 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 2rem; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 0.75rem; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { 
            outline: none;
            border-color: #007bff; 
        }
        .form-group textarea { 
            min-height: 150px; 
            resize: vertical; 
        }
        .btn-publish { 
            background: #28a745; 
            color: white; 
            padding: 1rem 2rem; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: background 0.3s;
        }
        .btn-publish:hover { 
            background: #218838; 
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-right: 1rem;
        }
        .posts-preview {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #e1e5e9;
        }
        .post-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <main class="container admin-panel">
        <div class="hero-header">
            <a class="logo" href="index.html">FLAMINGO AUTO</a>
            <div class="lang-switch" role="tablist" aria-label="Language switch">
                <a class="lang-btn" href="index.html" aria-pressed="true" role="tab">ET</a>
                <a class="lang-btn" href="ru.html" aria-pressed="false" role="tab">RU</a>
            </div>
        </div>

        <h1>üìù –ü—Ä–æ—Å—Ç–∞—è –∞–¥–º–∏–Ω–∫–∞ –±–ª–æ–≥–∞</h1>
        <p style="color: #666; margin-bottom: 2rem;">–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –∏ –ø—É–±–ª–∏–∫—É–π—Ç–µ —Å—Ç–∞—Ç—å–∏ –±–µ–∑ —Å–ª–æ–∂–Ω–æ—Å—Ç–µ–π</p>

        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <form id="post-form">
            <div class="form-group">
                <label for="post-title">–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—å–∏ *</label>
                <input type="text" id="post-title" name="title" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—å–∏">
            </div>

            <div class="form-group">
                <label for="post-content">–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏ *</label>
                <textarea id="post-content" name="content" required placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—å–∏..."></textarea>
            </div>

            <div class="form-group">
                <label for="post-author">–ê–≤—Ç–æ—Ä</label>
                <input type="text" id="post-author" name="author" placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞" value="–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä">
            </div>

            <div class="form-group">
                <label for="post-locale">–Ø–∑—ã–∫ —Å—Ç–∞—Ç—å–∏</label>
                <select id="post-locale" name="locale">
                    <option value="all">–í—Å–µ —è–∑—ã–∫–∏</option>
                    <option value="et">–≠—Å—Ç–æ–Ω—Å–∫–∏–π (ET)</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π (RU)</option>
                </select>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn-publish">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å—Ç–∞—Ç—å—é</button>
                <a href="blog.html" class="btn-secondary">üëÄ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –±–ª–æ–≥</a>
            </div>
        </form>

        <div class="posts-preview">
            <h2>üìö –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç—å–∏</h2>
            <div id="posts-list">
                <!-- –°–ø–∏—Å–æ–∫ —Å—Ç–∞—Ç–µ–π –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –∑–¥–µ—Å—å -->
            </div>
        </div>
    </main>

    <script src="blog-simple.js"></script>
    <script>
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const author = document.getElementById('post-author').value || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
            const locale = document.getElementById('post-locale').value;
            
            if (window.FlamingoBlogSimple.addPost(title, content, author, locale)) {
                // –£—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ
                showMessage('success', '‚úÖ –°—Ç–∞—Ç—å—è —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!');
                document.getElementById('post-form').reset();
                document.getElementById('post-author').value = '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                loadPostsList();
            } else {
                showMessage('error', '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ —Å—Ç–∞—Ç—å–∏!');
            }
        });

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(type, text) {
            const successEl = document.getElementById('success-message');
            const errorEl = document.getElementById('error-message');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            successEl.style.display = 'none';
            errorEl.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω–æ–µ
            if (type === 'success') {
                successEl.textContent = text;
                successEl.style.display = 'block';
            } else {
                errorEl.textContent = text;
                errorEl.style.display = 'block';
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                successEl.style.display = 'none';
                errorEl.style.display = 'none';
            }, 5000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å—Ç–∞—Ç–µ–π
        function loadPostsList() {
            const posts = window.FlamingoBlogSimple.loadPosts();
            const container = document.getElementById('posts-list');
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">–ü–æ–∫–∞ –Ω–µ—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π</p>';
                return;
            }
            
            const postsHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-meta">
                        ${new Date(post.date).toLocaleDateString('ru-RU')} ‚Ä¢ ${post.author} ‚Ä¢ ${post.locale.toUpperCase()}
                    </div>
                    <h3 style="margin: 0.5rem 0;">${post.title}</h3>
                    <p style="margin: 0; color: #666;">${post.content.substring(0, 150)}${post.content.length > 150 ? '...' : ''}</p>
                </div>
            `).join('');
            
            container.innerHTML = postsHTML;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadPostsList);
    </script>
</body>
</html>
