    <script>
        // Photo preview functionality
        const photoInput = document.getElementById('photos');
        const photoPreview = document.getElementById('photoPreview');
        
        photoInput.addEventListener('change', function() {
            photoPreview.innerHTML = '';
            const files = this.files;
            
            for (let i = 0; i < Math.min(files.length, 6); i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    photoPreview.appendChild(img);
                };
                
                reader.readAsDataURL(file);
            }
            
            if (files.length > 6) {
                alert('–ú–∞–∫—Å–∏–º—É–º 6 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π. –ü–µ—Ä–≤—ã–µ 6 –±—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã.');
            }
        });
        
        // Debug info
        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = '<h4>Debug Info:</h4><pre>' + JSON.stringify(info, null, 2) + '</pre>';
        }
        
        // Override the form submission to add debug info
        const originalSubmitHandler = window.submitForm;
        if (originalSubmitHandler) {
            window.submitForm = async function(event) {
                event.preventDefault();
                
                const form = event.target;
                const photoInput = document.getElementById('photos');
                const files = photoInput.files;
                
                showDebugInfo({
                    timestamp: new Date().toISOString(),
                    photosSelected: files.length,
                    photoNames: Array.from(files).map(f => f.name),
                    photoSizes: Array.from(files).map(f => f.size),
                    formData: {
                        regNumber: form.elements['reg-number'].value,
                        make: form.elements['make'].value,
                        model: form.elements['model'].value,
                        name: form.elements['name'].value,
                        email: form.elements['email'].value
                    }
                });
                
                // Call original handler
                return await originalSubmitHandler.call(this, event);
            };
        }
