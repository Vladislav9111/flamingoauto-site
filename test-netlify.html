<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Netlify Identity</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <h1>Test Netlify Identity</h1>
    <div id="status">Loading...</div>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    
    <script>
        const status = document.getElementById('status');
        
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                status.innerHTML = user ? `Logged in as: ${user.email}` : 'Not logged in';
            });
            
            window.netlifyIdentity.on("login", user => {
                status.innerHTML = `Logged in as: ${user.email}`;
            });
            
            window.netlifyIdentity.on("logout", () => {
                status.innerHTML = 'Not logged in';
            });
            
            document.getElementById('login').onclick = () => window.netlifyIdentity.open();
            document.getElementById('logout').onclick = () => window.netlifyIdentity.logout();
            
            window.netlifyIdentity.init();
        } else {
            status.innerHTML = 'Netlify Identity not loaded';
        }
    </script>
</body>
</html>
