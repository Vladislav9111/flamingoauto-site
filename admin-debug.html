<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Debug ‚Äî Flamingo Auto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        .admin-panel { 
            max-width: 900px; 
            margin: 2rem auto; 
            padding: 1.25rem; 
            background: #fff; 
            border-radius: 8px; 
        }
        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .login-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .info { color: #0066cc; }
    </style>
</head>
<body>
    <main class="container admin-panel">
        <div class="hero-header">
            <a class="logo" href="index.html">FLAMINGO AUTO</a>
            <div class="lang-switch">
                <a class="lang-btn" href="index.html">ET</a>
                <a class="lang-btn" href="ru.html">RU</a>
            </div>
        </div>
        
        <h1>üîß –û—Ç–ª–∞–¥–∫–∞ –∞–¥–º–∏–Ω–∫–∏</h1>
        <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–æ–±–ª–µ–º —Å Netlify Identity</p>

        <div class="debug-info">
            <h3>üìä –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã:</h3>
            <div id="debug-log"></div>
        </div>

        <div id="login-section">
            <h3>üîë –¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h3>
            <button id="test-login" class="login-btn">–¢–µ—Å—Ç –≤—Ö–æ–¥–∞</button>
            <button id="manual-login" class="login-btn">–†—É—á–Ω–æ–π –≤—Ö–æ–¥</button>
            <button id="check-user" class="login-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
        </div>

        <div id="user-info" style="display:none;">
            <h3 class="success">‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</h3>
            <p>Email: <span id="user-email"></span></p>
            <button id="logout" class="login-btn">–í—ã–π—Ç–∏</button>
        </div>
    </main>

    <script>
        const debugLog = document.getElementById('debug-log');
        const loginSection = document.getElementById('login-section');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            debugLog.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Netlify Identity
        log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');

        if (typeof window.netlifyIdentity === 'undefined') {
            log('‚ùå Netlify Identity –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!', 'error');
        } else {
            log('‚úÖ Netlify Identity –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL —Å–∞–π—Ç–∞
        log(`üåê URL —Å–∞–π—Ç–∞: ${window.location.origin}`);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Netlify Identity
        if (window.netlifyIdentity) {
            log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Netlify Identity...');

            window.netlifyIdentity.on("init", user => {
                log('‚úÖ Netlify Identity –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                if (user) {
                    log(`üë§ –ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.email}`, 'success');
                    showUser(user);
                } else {
                    log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                }
            });

            window.netlifyIdentity.on("login", user => {
                log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª: ${user.email}`, 'success');
                showUser(user);
            });

            window.netlifyIdentity.on("logout", () => {
                log('üëã –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª');
                showLogin();
            });

            window.netlifyIdentity.on("error", err => {
                log(`‚ùå –û—à–∏–±–∫–∞ Netlify Identity: ${err.message}`, 'error');
            });

            try {
                window.netlifyIdentity.init();
                log('üîÑ –í—ã–∑–≤–∞–Ω netlifyIdentity.init()');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        function showUser(user) {
            loginSection.style.display = 'none';
            userInfo.style.display = 'block';
            userEmail.textContent = user.email;
        }

        function showLogin() {
            loginSection.style.display = 'block';
            userInfo.style.display = 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('test-login').addEventListener('click', () => {
            log('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –≤—Ö–æ–¥...');
            if (window.netlifyIdentity) {
                try {
                    window.netlifyIdentity.open();
                    log('‚úÖ –û–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–æ');
                } catch (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Netlify Identity –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
            }
        });

        document.getElementById('manual-login').addEventListener('click', () => {
            log('üîÑ –†—É—á–Ω–æ–π –≤—Ö–æ–¥...');
            if (window.netlifyIdentity) {
                try {
                    window.netlifyIdentity.open('login');
                    log('‚úÖ –û–∫–Ω–æ –≤—Ö–æ–¥–∞ –æ—Ç–∫—Ä—ã—Ç–æ');
                } catch (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                }
            }
        });

        document.getElementById('check-user').addEventListener('click', () => {
            log('üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
            if (window.netlifyIdentity) {
                const user = window.netlifyIdentity.currentUser();
                if (user) {
                    log(`‚úÖ –ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.email}`, 'success');
                    showUser(user);
                } else {
                    log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            log('üîÑ –í—ã—Ö–æ–¥–∏–º...');
            if (window.netlifyIdentity) {
                window.netlifyIdentity.logout();
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            log('‚è∞ –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã...');
            if (window.netlifyIdentity) {
                const user = window.netlifyIdentity.currentUser();
                if (user) {
                    log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω: ${user.email}`, 'success');
                } else {
                    log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –ø–æ—Å–ª–µ –æ–∂–∏–¥–∞–Ω–∏—è');
                }
            }
        }, 3000);
    </script>
</body>
</html>
