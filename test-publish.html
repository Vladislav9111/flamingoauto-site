<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test Publish ‚Äî Flamingo Auto</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        .test-panel { 
            max-width: 600px; 
            margin: 2rem auto; 
            padding: 2rem; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="hero-header">
                <a class="logo" href="index.html">FLAMINGO AUTO</a>
            </div>
        </div>
    </header>

    <main class="container test-panel">
        <h1>üß™ –¢–µ—Å—Ç –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ —Å—Ç–∞—Ç–µ–π</h1>
        
        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="auth-section">
            <div id="netlify-login">
                <p>–î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Netlify Identity:</p>
                <button id="login-btn" class="btn">üîë –í–æ–π—Ç–∏</button>
            </div>
            <div id="user-info" style="display: none;">
                <p>‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫: <span id="user-email"></span></p>
                <button id="logout-btn" class="btn" style="background: #dc3545;">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>

        <!-- –¢–µ—Å—Ç—ã -->
        <div id="tests-section" style="display: none;">
            <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–µ—Å—Ç—ã:</h2>
            
            <button id="test-netlify-function" class="btn">üîß –¢–µ—Å—Ç Netlify Function</button>
            <button id="test-git-gateway" class="btn">üîó –¢–µ—Å—Ç Git Gateway</button>
            <button id="test-full-publish" class="btn">üìù –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</button>
            
            <div id="test-results"></div>
        </div>
    </main>

    <script src="blog-simple.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                updateAuthUI(user);
            });

            window.netlifyIdentity.on("login", user => {
                updateAuthUI(user);
                addResult('success', '‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
            });

            window.netlifyIdentity.on("logout", () => {
                updateAuthUI(null);
                addResult('info', '‚ÑπÔ∏è –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            });
        }

        function updateAuthUI(user) {
            const loginSection = document.getElementById('netlify-login');
            const userInfo = document.getElementById('user-info');
            const testsSection = document.getElementById('tests-section');
            const userEmail = document.getElementById('user-email');

            if (user) {
                loginSection.style.display = 'none';
                userInfo.style.display = 'block';
                testsSection.style.display = 'block';
                userEmail.textContent = user.email;
            } else {
                loginSection.style.display = 'block';
                userInfo.style.display = 'none';
                testsSection.style.display = 'none';
            }
        }

        function addResult(type, message) {
            const container = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // –¢–µ—Å—Ç Netlify Function
        document.getElementById('test-netlify-function').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º...';

            try {
                addResult('info', 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º Netlify Function...');
                
                const user = window.netlifyIdentity.currentUser();
                if (!user) {
                    addResult('error', '‚ùå –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                    return;
                }

                const token = await user.jwt();
                
                const response = await fetch('/.netlify/functions/create-post', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: '–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞—Ç—å—è ' + Date.now(),
                        content: '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞—Ç—å—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã Netlify Function',
                        author: 'Test Author',
                        locale: 'ru'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addResult('success', `‚úÖ Netlify Function —Ä–∞–±–æ—Ç–∞–µ—Ç! –§–∞–π–ª: ${result.filename}`);
                } else {
                    const errorText = await response.text();
                    addResult('error', `‚ùå Netlify Function –æ—à–∏–±–∫–∞: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                addResult('error', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîß –¢–µ—Å—Ç Netlify Function';
            }
        });

        // –¢–µ—Å—Ç Git Gateway
        document.getElementById('test-git-gateway').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º...';

            try {
                addResult('info', 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º Git Gateway...');
                
                const user = window.netlifyIdentity.currentUser();
                if (!user) {
                    addResult('error', '‚ùå –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                    return;
                }

                const token = await user.jwt();
                const filename = `test-${Date.now()}.md`;
                const content = `---
title: "–¢–µ—Å—Ç Git Gateway"
date: ${new Date().toISOString()}
author: "Test"
locale: "ru"
published: true
---

–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞—Ç—å—è —á–µ—Ä–µ–∑ Git Gateway`;

                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                const response = await fetch(`/.netlify/git/github/contents/content/blog/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                    },
                    body: JSON.stringify({
                        message: `–¢–µ—Å—Ç Git Gateway: ${filename}`,
                        content: encodedContent,
                        branch: 'main'
                    })
                });

                if (response.ok) {
                    addResult('success', `‚úÖ Git Gateway —Ä–∞–±–æ—Ç–∞–µ—Ç! –§–∞–π–ª: ${filename}`);
                } else {
                    const errorText = await response.text();
                    addResult('error', `‚ùå Git Gateway –æ—à–∏–±–∫–∞: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                addResult('error', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîó –¢–µ—Å—Ç Git Gateway';
            }
        });

        // –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        document.getElementById('test-full-publish').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üîÑ –ü—É–±–ª–∏–∫—É–µ–º...';

            try {
                addResult('info', 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª–Ω—É—é –ø—É–±–ª–∏–∫–∞—Ü–∏—é...');
                
                const success = await window.FlamingoBlogSimple.addPost(
                    '–ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ ' + Date.now(),
                    '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞—Ç—å—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ blog-simple.js',
                    'Test Author',
                    'ru',
                    []
                );

                if (success) {
                    addResult('success', '‚úÖ –ü–æ–ª–Ω–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                } else {
                    addResult('error', '‚ùå –ü–æ–ª–Ω–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å');
                }
            } catch (error) {
                addResult('error', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìù –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.init();
                updateAuthUI(window.netlifyIdentity.currentUser());
            }

            document.getElementById('login-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.open();
                }
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.logout();
                }
            });
        });
    </script>
</body>
</html>
