<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test Simple ‚Äî Flamingo Auto</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        .test-panel { 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 2rem; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
        .result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="hero-header">
                <a class="logo" href="index.html">FLAMINGO AUTO</a>
            </div>
        </div>
    </header>

    <main class="container test-panel">
        <h1>üß™ –¢–µ—Å—Ç –ø—Ä–æ—Å—Ç–æ–π —Å–∏—Å—Ç–µ–º—ã</h1>
        
        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="auth-section">
            <div id="netlify-login">
                <p>–í–æ–π–¥–∏—Ç–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</p>
                <button id="login-btn" class="btn">üîë –í–æ–π—Ç–∏</button>
            </div>
            <div id="user-info" style="display: none;">
                <p>‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫: <span id="user-email"></span></p>
                <button id="logout-btn" class="btn" style="background: #dc3545;">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>

        <!-- –¢–µ—Å—Ç—ã -->
        <div id="tests-section">
            <h2>–¢–µ—Å—Ç—ã:</h2>
            
            <button id="test-load-posts" class="btn">üìö –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å—Ç—ã</button>
            <button id="test-create-post" class="btn">üìù –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ—Å—Ç</button>
            <button id="test-admin-functions" class="btn">‚öôÔ∏è –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω–∫–∏</button>
            
            <div id="results"></div>
        </div>
    </main>

    <script src="blog-simple-clean.js"></script>
    <script>
        function addResult(message) {
            const container = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                updateAuthUI(user);
            });

            window.netlifyIdentity.on("login", user => {
                updateAuthUI(user);
                addResult('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
            });

            window.netlifyIdentity.on("logout", () => {
                updateAuthUI(null);
                addResult('‚ÑπÔ∏è –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            });
        }

        function updateAuthUI(user) {
            const loginSection = document.getElementById('netlify-login');
            const userInfo = document.getElementById('user-info');
            const userEmail = document.getElementById('user-email');

            if (user) {
                loginSection.style.display = 'none';
                userInfo.style.display = 'block';
                userEmail.textContent = user.email;
            } else {
                loginSection.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        // –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        document.getElementById('test-load-posts').addEventListener('click', async function() {
            addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø–æ—Å—Ç–æ–≤...');
            
            try {
                const posts = await window.FlamingoBlogSimple.getPosts();
                addResult(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${posts.length} –ø–æ—Å—Ç–æ–≤`);
                
                if (posts.length > 0) {
                    posts.forEach((post, index) => {
                        addResult(`üìù ${index + 1}. "${post.title}" (${post.locale}) - ${new Date(post.date).toLocaleDateString()}`);
                    });
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        });

        // –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        document.getElementById('test-create-post').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üîÑ –°–æ–∑–¥–∞–µ–º...';

            try {
                addResult('üîÑ –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ—Å—Ç...');
                
                const testTitle = '–¢–µ—Å—Ç ' + Date.now();
                const testContent = '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞—Ç—å—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ—Å—Ç–æ–π —Å–∏—Å—Ç–µ–º—ã –ø—É–±–ª–∏–∫–∞—Ü–∏–∏.';
                
                const success = await window.FlamingoBlogSimple.addPost(
                    testTitle,
                    testContent,
                    'Test Author',
                    'ru',
                    []
                );

                if (success) {
                    addResult('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π –ø–æ—Å—Ç —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                } else {
                    addResult('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ—Å—Ç');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìù –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ—Å—Ç';
            }
        });

        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–π –∞–¥–º–∏–Ω–∫–∏
        document.getElementById('test-admin-functions').addEventListener('click', function() {
            addResult('üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω–∫–∏...');
            
            if (window.FlamingoBlogSimple) {
                addResult('‚úÖ FlamingoBlogSimple –∑–∞–≥—Ä—É–∂–µ–Ω');
                
                const functions = ['addPost', 'getPosts', 'loadPosts', 'savePosts'];
                functions.forEach(funcName => {
                    if (typeof window.FlamingoBlogSimple[funcName] === 'function') {
                        addResult(`‚úÖ –§—É–Ω–∫—Ü–∏—è ${funcName} –¥–æ—Å—Ç—É–ø–Ω–∞`);
                    } else {
                        addResult(`‚ùå –§—É–Ω–∫—Ü–∏—è ${funcName} –ù–ï –¥–æ—Å—Ç—É–ø–Ω–∞`);
                    }
                });
            } else {
                addResult('‚ùå FlamingoBlogSimple –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.init();
                updateAuthUI(window.netlifyIdentity.currentUser());
            }

            document.getElementById('login-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.open();
                }
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.logout();
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏
            setTimeout(() => {
                document.getElementById('test-admin-functions').click();
            }, 1000);
        });
    </script>
</body>
</html>
