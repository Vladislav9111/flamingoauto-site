<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç script.js –Ω–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö</title>
    <style>
        body {

            padding: 20px;
            background-color: #f5f5f5;
        }

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç script.js –Ω–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö</h1>
        <p>–≠—Ç–æ—Ç —Ç–µ—Å—Ç –≤–Ω–µ–¥—Ä—è–µ—Ç –∫–æ–¥ –≤ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã script.js</p>
        
        <button class="test-button" onclick="testIndexPage()">üè† –¢–µ—Å—Ç index.html</button>
        <button class="test-button" onclick="testRuPage()">üá∑üá∫ –¢–µ—Å—Ç ru.html</button>
        <button class="test-button" onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function createTestScript() {
            return `
                // –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ script.js
                console.log('üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
                const form = document.getElementById('car-form');
                const photoInput = document.getElementById('photos');
                const submitBtn = document.getElementById('submit-btn');
                const popup = document.getElementById('popup');
                
                const report = {
                    form: !!form,
                    photoInput: !!photoInput,
                    submitBtn: !!submitBtn,
                    popup: !!popup,
                    scriptLoaded: typeof validatePhotos === 'function',
                    formHandler: false
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
                if (form) {
                    const hasHandler = form.onsubmit !== null;
                    report.formHandler = hasHandler;
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞—Ç–Ω–æ
                window.parent.postMessage({
                    type: 'test-result',
                    data: report
                }, '*');
                
                console.log('üß™ –û—Ç—á–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:', report);
            `;
        }

        function testIndexPage() {
            addResult('üè† –¢–µ—Å—Ç–∏—Ä—É–µ–º index.html...', 'info');
            testPage('index.html');
        }

        function testRuPage() {
            addResult('üá∑üá∫ –¢–µ—Å—Ç–∏—Ä—É–µ–º ru.html...', 'info');
            testPage('ru.html');
        }

        function testPage(pageName) {
            // –°–æ–∑–¥–∞–µ–º iframe –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = pageName;
            
            iframe.onload = function() {
                addResult(`üìÑ ${pageName} –∑–∞–≥—Ä—É–∂–µ–Ω–∞`, 'info');
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ script.js
                setTimeout(() => {
                    try {
                        // –í–Ω–µ–¥—Ä—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç
                        const script = iframe.contentDocument.createElement('script');
                        script.textContent = createTestScript();
                        iframe.contentDocument.head.appendChild(script);
                        
                        addResult(`üîß –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –≤–Ω–µ–¥—Ä–µ–Ω –≤ ${pageName}`, 'info');
                    } catch (error) {
                        addResult(`‚ùå –û—à–∏–±–∫–∞ –≤–Ω–µ–¥—Ä–µ–Ω–∏—è –≤ ${pageName}: ${error.message}`, 'error');
                    }
                }, 1000);
            };
            
            iframe.onerror = function() {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${pageName}`, 'error');
            };
            
            document.body.appendChild(iframe);
            
            // –£–¥–∞–ª—è–µ–º iframe —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
            }, 10000);
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'test-result') {
                const data = event.data.data;
                
                addResult('üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:', 'info');
                addResult(`${data.form ? '‚úÖ' : '‚ùå'} –§–æ—Ä–º–∞ car-form: ${data.form ? '–Ω–∞–π–¥–µ–Ω–∞' : '–ù–ï –ù–ê–ô–î–ï–ù–ê'}`, data.form ? 'success' : 'error');
                addResult(`${data.photoInput ? '‚úÖ' : '‚ùå'} –ü–æ–ª–µ photos: ${data.photoInput ? '–Ω–∞–π–¥–µ–Ω–æ' : '–ù–ï –ù–ê–ô–î–ï–ù–û'}`, data.photoInput ? 'success' : 'error');
                addResult(`${data.submitBtn ? '‚úÖ' : '‚ùå'} –ö–Ω–æ–ø–∫–∞ submit-btn: ${data.submitBtn ? '–Ω–∞–π–¥–µ–Ω–∞' : '–ù–ï –ù–ê–ô–î–ï–ù–ê'}`, data.submitBtn ? 'success' : 'error');
                addResult(`${data.popup ? '‚úÖ' : '‚ùå'} Popup: ${data.popup ? '–Ω–∞–π–¥–µ–Ω' : '–ù–ï –ù–ê–ô–î–ï–ù'}`, data.popup ? 'success' : 'error');
                addResult(`${data.scriptLoaded ? '‚úÖ' : '‚ùå'} script.js –∑–∞–≥—Ä—É–∂–µ–Ω: ${data.scriptLoaded ? '–î–ê' : '–ù–ï–¢'}`, data.scriptLoaded ? 'success' : 'error');
                addResult(`${data.formHandler ? '‚úÖ' : '‚ùå'} –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã: ${data.formHandler ? '—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω' : '–ù–ï –£–°–¢–ê–ù–û–í–õ–ï–ù'}`, data.formHandler ? 'success' : 'error');
                
                if (data.form && data.photoInput && data.submitBtn && data.popup && data.scriptLoaded && data.formHandler) {
                    addResult('üéâ –í—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã! –ü—Ä–æ–±–ª–µ–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –ª–æ–≥–∏–∫–µ –æ—Ç–ø—Ä–∞–≤–∫–∏.', 'success');
                } else {
                    addResult('‚ö†Ô∏è –ù–∞–π–¥–µ–Ω—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã. –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–∏—á–∏–Ω–æ–π –ø—Ä–æ–±–ª–µ–º—ã.', 'error');
                }
            }
        });
    </script>
</body>
</html>
