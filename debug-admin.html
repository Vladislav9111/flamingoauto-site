<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Debug Admin ‚Äî Flamingo Auto</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        .debug-panel { 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 2rem; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .debug-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="hero-header">
                <a class="logo" href="index.html">FLAMINGO AUTO</a>
            </div>
        </div>
    </header>

    <main class="container debug-panel">
        <h1>üîß Debug Admin</h1>
        <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–æ–±–ª–µ–º —Å –ø—É–±–ª–∏–∫–∞—Ü–∏–µ–π —Å—Ç–∞—Ç–µ–π –≤ –∞–¥–º–∏–Ω–∫–µ</p>
        
        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="auth-section">
            <div id="netlify-login">
                <p>–í–æ–π–¥–∏—Ç–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</p>
                <button id="login-btn" class="btn">üîë –í–æ–π—Ç–∏</button>
            </div>
            <div id="user-info" style="display: none;">
                <p>‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫: <span id="user-email"></span></p>
                <button id="logout-btn" class="btn" style="background: #dc3545;">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>

        <!-- –¢–µ—Å—Ç—ã -->
        <div id="tests-section">
            <h2>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞:</h2>
            
            <button id="test-script-load" class="btn">üìú –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä–∏–ø—Ç–æ–≤</button>
            <button id="test-functions" class="btn">‚öôÔ∏è –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏–∏</button>
            <button id="test-simple-publish" class="btn">üìù –¢–µ—Å—Ç –ø—Ä–æ—Å—Ç–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</button>
            
            <div id="test-results"></div>
        </div>
    </main>

    <script src="blog-simple.js"></script>
    <script>
        function addResult(type, message) {
            const container = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `debug-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                updateAuthUI(user);
            });

            window.netlifyIdentity.on("login", user => {
                updateAuthUI(user);
                addResult('success', '‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
            });

            window.netlifyIdentity.on("logout", () => {
                updateAuthUI(null);
                addResult('info', '‚ÑπÔ∏è –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            });
        }

        function updateAuthUI(user) {
            const loginSection = document.getElementById('netlify-login');
            const userInfo = document.getElementById('user-info');
            const userEmail = document.getElementById('user-email');

            if (user) {
                loginSection.style.display = 'none';
                userInfo.style.display = 'block';
                userEmail.textContent = user.email;
            } else {
                loginSection.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        // –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤
        document.getElementById('test-script-load').addEventListener('click', function() {
            addResult('info', 'üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä–∏–ø—Ç–æ–≤...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Netlify Identity
            if (window.netlifyIdentity) {
                addResult('success', '‚úÖ Netlify Identity –∑–∞–≥—Ä—É–∂–µ–Ω');
            } else {
                addResult('error', '‚ùå Netlify Identity –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º blog-simple.js
            if (window.FlamingoBlogSimple) {
                addResult('success', '‚úÖ FlamingoBlogSimple –∑–∞–≥—Ä—É–∂–µ–Ω');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏
                const functions = ['addPost', 'updatePost', 'deletePost', 'getPosts'];
                functions.forEach(funcName => {
                    if (typeof window.FlamingoBlogSimple[funcName] === 'function') {
                        addResult('success', `‚úÖ –§—É–Ω–∫—Ü–∏—è ${funcName} –¥–æ—Å—Ç—É–ø–Ω–∞`);
                    } else {
                        addResult('error', `‚ùå –§—É–Ω–∫—Ü–∏—è ${funcName} –ù–ï –¥–æ—Å—Ç—É–ø–Ω–∞`);
                    }
                });
            } else {
                addResult('error', '‚ùå FlamingoBlogSimple –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω');
            }
        });

        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–π
        document.getElementById('test-functions').addEventListener('click', async function() {
            addResult('info', 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏...');
            
            if (!window.FlamingoBlogSimple) {
                addResult('error', '‚ùå FlamingoBlogSimple –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                return;
            }
            
            try {
                // –¢–µ—Å—Ç getPosts
                const posts = await window.FlamingoBlogSimple.getPosts();
                addResult('success', `‚úÖ getPosts —Ä–∞–±–æ—Ç–∞–µ—Ç: ${posts.length} –ø–æ—Å—Ç–æ–≤`);
                
                // –¢–µ—Å—Ç loadPosts
                const localPosts = window.FlamingoBlogSimple.loadPosts();
                addResult('success', `‚úÖ loadPosts —Ä–∞–±–æ—Ç–∞–µ—Ç: ${localPosts.length} –ª–æ–∫–∞–ª—å–Ω—ã—Ö –ø–æ—Å—Ç–æ–≤`);
                
            } catch (error) {
                addResult('error', `‚ùå –û—à–∏–±–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π: ${error.message}`);
            }
        });

        // –¢–µ—Å—Ç –ø—Ä–æ—Å—Ç–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        document.getElementById('test-simple-publish').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üîÑ –ü—É–±–ª–∏–∫—É–µ–º...';

            try {
                addResult('info', 'üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç—É—é –ø—É–±–ª–∏–∫–∞—Ü–∏—é...');
                
                if (!window.FlamingoBlogSimple) {
                    addResult('error', '‚ùå FlamingoBlogSimple –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                    return;
                }
                
                const testTitle = 'Debug Test ' + Date.now();
                const testContent = '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞—Ç—å—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∞–¥–º–∏–Ω–∫–∏';
                const testAuthor = 'Debug Author';
                const testLocale = 'ru';
                
                addResult('info', `üìù –°–æ–∑–¥–∞–µ–º –ø–æ—Å—Ç: "${testTitle}"`);
                
                const success = await window.FlamingoBlogSimple.addPost(
                    testTitle,
                    testContent,
                    testAuthor,
                    testLocale,
                    []
                );

                if (success) {
                    addResult('success', '‚úÖ –ü—Ä–æ—Å—Ç–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                } else {
                    addResult('error', '‚ùå –ü—Ä–æ—Å—Ç–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è –ù–ï —Ä–∞–±–æ—Ç–∞–µ—Ç');
                }
            } catch (error) {
                addResult('error', `‚ùå –û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: ${error.message}`);
                console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìù –¢–µ—Å—Ç –ø—Ä–æ—Å—Ç–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.init();
                updateAuthUI(window.netlifyIdentity.currentUser());
            }

            document.getElementById('login-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.open();
                }
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.logout();
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä–∏–ø—Ç–æ–≤
            setTimeout(() => {
                document.getElementById('test-script-load').click();
            }, 1000);
        });

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –æ—à–∏–±–∫–∏ JavaScript
        window.addEventListener('error', function(e) {
            addResult('error', `‚ùå JavaScript –æ—à–∏–±–∫–∞: ${e.message} –≤ ${e.filename}:${e.lineno}`);
        });

        window.addEventListener('unhandledrejection', function(e) {
            addResult('error', `‚ùå Promise –æ—à–∏–±–∫–∞: ${e.reason}`);
        });
    </script>
</body>
</html>
