<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .login-panel {
      background: white; padding: 2rem; border-radius: 8px; text-align: center;
    }
    .login-btn {
      background: #007bff; color: white; padding: 1rem 2rem; border: none;
      border-radius: 6px; cursor: pointer; font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Overlay –¥–ª—è –Ω–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö -->
  <div id="login-overlay" class="login-overlay" style="display: none;">
    <div class="login-panel">
      <h2>üîê –¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
      <p>–í–æ–π–¥–∏—Ç–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ CMS</p>
      <button id="login-btn" class="login-btn">üîë –í–æ–π—Ç–∏</button>
    </div>
  </div>

  <!-- CMS –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div id="nc-root"></div>
  
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  
  <script>
    const loginOverlay = document.getElementById('login-overlay');
    const loginBtn = document.getElementById('login-btn');
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        console.log('CMS: Identity –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', user ? user.email : '–Ω–µ—Ç');
        
        if (!user) {
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º overlay –¥–ª—è –≤—Ö–æ–¥–∞
          loginOverlay.style.display = 'flex';
        } else {
          // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω - —Å–∫—Ä—ã–≤–∞–µ–º overlay
          loginOverlay.style.display = 'none';
        }
      });

      window.netlifyIdentity.on("login", user => {
        console.log('CMS: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª:', user.email);
        loginOverlay.style.display = 'none';
      });

      window.netlifyIdentity.on("logout", () => {
        console.log('CMS: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª');
        loginOverlay.style.display = 'flex';
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞
      loginBtn.addEventListener('click', () => {
        window.netlifyIdentity.open();
      });

      window.netlifyIdentity.init();
    } else {
      console.error('CMS: Netlify Identity –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
      document.body.innerHTML = '<div style="padding: 2rem; text-align: center;"><h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2><p>Netlify Identity –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω</p></div>';
    }
  </script>
</body>
</html>
