<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stable CMS - Flamingo Auto</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Используем более старую стабильную версию -->
  <script src="https://unpkg.com/netlify-cms@^2.9.7/dist/netlify-cms.js"></script>
  
  <script>
    // Исправление для Range API ошибок
    const originalSetStart = Range.prototype.setStart;
    Range.prototype.setStart = function(node, offset) {
      try {
        // Проверяем валидность offset
        if (node && node.childNodes && offset > node.childNodes.length) {
          offset = node.childNodes.length;
        }
        return originalSetStart.call(this, node, offset);
      } catch (error) {
        console.warn('Range setStart error fixed:', error);
        // Используем безопасный offset
        return originalSetStart.call(this, node, 0);
      }
    };

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/index-stable.html";
          });
        }
      });
      window.netlifyIdentity.on("logout", () => {
        document.location.href = "/";
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
