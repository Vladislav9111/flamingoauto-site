<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flamingo Auto — Blog</title>
    <meta name="description" content="Flamingo Auto blog — useful materials about selling cars, tips and stories.">
    <link rel="canonical" href="https://flamingoauto.eu/blog.html">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Flamingo Auto — Blog">
    <meta property="og:description" content="Useful materials about selling cars, tips and stories.">
    <meta property="og:image" content="https://flamingoauto.eu/flamingo.PNG">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header" role="banner">
        <div class="container">
            <div class="hero-header">
                <a class="logo" href="index.html">FLAMINGO AUTO</a>
            </div>
        </div>
    </header>

    <main class="container" style="max-width:900px; padding-top:2rem;">
        <h1>Blog</h1>
        <p class="quote-sub">Полезные материалы о продаже автомобилей, советы и истории.</p>

        <!-- dynamic posts will be injected here -->
        <div id="posts-container" style="margin-top:1rem; display:grid; gap:1rem;"></div>

        <!-- fallback for no posts -->
        <div id="no-posts" style="background:#fff;padding:1.25rem;border-radius:8px;margin-top:1rem; display:none;">
            <h2>Пока нет публикаций</h2>
            <p>Добавьте первую запись через панель администратора.</p>
           
        </div>

    </main>

    <footer class="site-footer" style="margin-top:2rem;">
        <div class="container footer-inner">
            <p>Flamingo Auto. Все права защищены. Таллин, Эстония — <span id="year-blog"></span></p>
            <div style="display:flex;gap:0.5rem;align-items:center;">
                <a class="blog-btn" href="blog.html" aria-label="Blog">Блог</a>
                <a class="blog-btn" href="admin.html" aria-label="Admin panel" style="background:#fff;color:var(--primary-color);border:1px solid #eee;">Админ</a>
            </div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        // ensure footer year appears on blog page too
        (function setBlogYear(){
            const el = document.getElementById('year-blog');
            if (el) el.textContent = new Date().getFullYear();
        })();
    </script>
</body>
</html>
